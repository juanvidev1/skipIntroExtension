<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skip Intro Toggle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        min-width: 200px;
        text-align: center;
      }
      #toggleButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
      }
      #toggleButton.enabled {
        background-color: #4caf50;
        color: white;
      }
      #toggleButton:not(.enabled) {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>Skip Intro Extension</h3>
    <button id="toggleButton">Loading...</button>

    <script src="popup.js"></script>
  </body>
</html>
